<nav class="navbar navbar-default navbar-static-top headerTop">
    <a class="navbar-brand brand-text text-center fillWidth">
    <div class="headerColor">{{title}}
			<button type="button" class="btn btn-primary pull-right btn-xs debugButton" data-toggle="modal" data-target="#debug">D</button>
		</div>
    </a>
</nav>

<!-- Modal -->
<div class="modal fade" id="debug" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" style="z-index:10000">
  <div class="modal-dialog modal-md">
        <div class="modal-content">
        	<div class="modal-header headerColor">
        		<h4 class="modal-title">Debug Information</h4>
      		</div>
            <div class="modal-body text-center form-horizontal">
              Please capture the following information
              <p>
                <pre>{{debugInformation}}</pre>
              </p>
  				  </div>
            <div class="modal-footer">
	        		<button type="button" class="btn btn-primary redBtn" data-dismiss="modal">Close</button>

      		</div>
        </div>
    </div>
</div>


<p class="text-center">
	Please enter your PIN again to confirm.
</p>
<div class="text-center">
	<div class="box-fluid">
      <span ng-show="error.message" class="help-block alert alert-danger">{{error.message}}</span>
      <span ng-show="success.message" class="help-block alert alert-success">{{success.message}}</span>
    </div>
    <div  id="troubleshoot">
    <p class="text-center">
        <strong>Please try the following steps to troubleshoot</strong>
        <ol>
            <li ng-repeat="option in troubleshootOptions">
                {{option}}
            </li>
        </ol>
      </p>
  </div>
	<div class="col-sm-6 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 ">
		<input type="text" ng-model="pin" id="pin" class="form-control" placeholder="Enter PIN">
	</div>
	<div class="col-sm-6 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3 customBtn">
		<button type="button" class="btn btn-primary btn-block redBtn" ng-click="submit()" id="submitBtn">Submit</button>
		<!-- <button type="button" class="btn btn-primary btn-block redBtn" ng-show="success.message" ng-click="changePage('/home')">Home</button> -->
		<button type="button" class="btn btn-primary btn-block redBtn" id="exitBtn" ng-show="success.message" ng-click="closeApp()">Exit</button>
    <button type="button" class="btn btn-primary btn-block redBtn" id="homeBtn" ng-click="goToHome()">Home</button>

	</div>
</div>

<nav class="navbar navbar-default navbar-static-top headerTop">
  <a class="navbar-brand brand-text text-center fillWidth">
      <div class="headerColor">{{title}}
          <button type="button" class="btn btn-primary pull-right btn-xs debugButton" data-toggle="modal" data-target="#debug">D</button>
      </div>
  </a>
</nav>

<!-- Modal -->
<div class="modal fade" id="debug" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false" style="z-index:10000">
  <div class="modal-dialog modal-md">
        <div class="modal-content">
        	<div class="modal-header headerColor">
        		<h4 class="modal-title">Debug Information</h4>
      		</div>
            <div class="modal-body text-center form-horizontal">
              Please capture the following information
              <p>
                <pre>{{debugInformation}}</pre>
              </p>
  				</div>
            <div class="modal-footer">
	        		<button type="button" class="btn btn-primary redBtn" data-dismiss="modal">Close</button>

      		</div>
        </div>
    </div>
</div>
<p class="text-center">
	{{question}}
</p>
<div id="optionsOne" class="col-sm-6 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3" style="display:none;">
	<ul style="text-align:center;">
    <div class="btn-group btn-group-vertical">
	    <li ng-repeat="answer in answers">
          <label class="btn btn-default customRadioBtn">
            <input type="radio" ng-model="$parent.selectedAnswer" name="answerText" id="{{answer.answerID}}" ng-value="{{answer.answerID}}"/>&nbsp;&nbsp;{{answer.answerText}}
          </label>
	    </li>
    </div>
	</ul>
</div>
<div id="optionsThree" class="col-sm-6 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3" style="display:none;">
  <ul style="text-align:center;">
    <div class="btn-group btn-group-vertical" >
      <li ng-repeat="answer in answers">
          <!-- <input type="checkbox" ng-model="$parent.selectedAnswer" name="answerText" value="{{answer}}"/> -->
          <label class="btn btn-default customCheckbox">
            <input type="checkbox" ng-model="$parent.checkboxesValue[$index]" name="answerText" ng-checked="{{checkboxesValue[$index]}}" ng-value="{{checkboxesValue[$index]}}" />&nbsp;&nbsp;{{answer.answerText}}
          </label>
      </li>
    </div>
    <div id="optionalTextarea">
      <input type="text" class="form-control" placeholder="Please, Write your symptom.." ng-model="customSymptom" ng-change="checkLength()">
    </div>
  </ul>
</div>
<div id="optionsFour" class="col-sm-6 col-md-6 col-lg-6 col-lg-offset-3 col-md-offset-3 col-sm-offset-3" style="display:none;">
    <ul style="text-align:center;" id = "specialCase">
      <div class="btn-group btn-group-vertical">
        <li ng-repeat="answer in answers | filter:{'answerText':'!Other'}">
            <label class="btn btn-default customCheckbox">
              {{answer.answerText}}&nbsp;&nbsp;
              <select ng-options="item for item in answer.dosage" name="answer.answerText" ng-model="$parent.selectedAnswerFromDropdown[answer.answerID]" ng-change="saveDropdownState()">
                <option value="" ng-if="!$parent.selectedAnswerFromDropdown[answer.answerID]"></option>
              </select>
              tablets
            </label>
        </li>
      </div>
      <div id="customMedication" class="customCheckbox">
        <input type="text" class="form-control" placeholder="Other....(Optional)" ng-model="customMedication" ng-change="checkCustomMedicationLength()">
      </div>
    </ul>
</div>
